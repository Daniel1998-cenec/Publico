<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>menu hamburguesa</title>

</head>
<body>
   <h1 id="menu">Menu hamburguesa de la unica y mejor hamburguesa del mundo</h1> 
   <section>
    <div class="cajaFotos">
        <picture class="portaFoto">
    
            <!--  opciones de imágenes responsivas
            tamaños (ancho x alto)
    
            horizontales   verticales
    grande    1920*1280      800*1200
    mediana   1200*800       600*900
    pequeña   900*600        400*600 
    
    Código de identificacion:
    grandes: rojo
    medianas: verde
    pequeñas: azul
    
    horizontales: H
    verticales: V
    
    avif: triangulo
    jpg: circulo
    heic: cuadrado
    
    -->
    
            <!-- imágenes GRANDES -->

            <source media="(orientation: landscape) and (min-width: 1201px)" srcset="./img/Medidas/heic/Banner_hamburguesa_heic.heic"
                type="image/heic" >
            <source media="(orientation: landscape) and (min-width: 1201px)" srcset="./img/Medidas/wep/Banner_hamburguesa.avif"
                type="image/avif" >
            <source media="(orientation: landscape) and (min-width: 1201px)" srcset="./img/Medidas/jpg/Banner_hamburguesa.jpg" type="image/jpg" >
            <source media="(orientation: portrait) and (min-width:601px)" srcset="./img/Medidas/heic/Banner_hamburguesa_heic2.heic" type="image/heic" >
            <source media="(orientation: portrait) and (min-width:601px)" srcset="./img/Medidas/wep/Banner_hamburguesa2.avif" type="image/avif" >
            <source media="(orientation: portrait) and (min-width:601px)" srcset="./img/Medidas/jpg/Banner_hamburguesa_jpg2.jpg" type="image/jpg" >
    
            <!-- imágenes MEDIANAS -->
            
            <source media="(orientation: landscape) and (min-width: 901px)" srcset="./img/Medidas/heic/Banner_hamburguesa_heic3.heic"
                type="image/heic">
            <source media="(orientation: landscape) and (min-width: 901px)" srcset="./img/Medidas/wep/Banner_hamburguesa3.avif"
                type="image/avif">
            <source media="(orientation: landscape) and (min-width: 901px)" srcset="./img/Medidas/jpg/Banner_hamburguesa_jpg3.jpg" type="image/jpeg">
            <source media="(orientation: portrait) and (min-width:401px)" srcset="./img/Medidas/heic/Banner_hamburguesa_heic4.heic" type="image/heic">
            <source media="(orientation: portrait) and (min-width:401px)" srcset="./img/Medidas/wep/Banner_hamburguesa4.avif" type="image/avif">
            <source media="(orientation: portrait) and (min-width:401px)" srcset="./img/Medidas/jpg/Banner_hamburguesa_jpg4.jpg" type="image/jpg">
    
            <!-- imágenes PEQUEÑAS -->
                
            <source media="(orientation: landscape) and (max-width: 900px)" srcset="./img/Medidas/heic/Banner_hamburguesa_heic5.heic" type="image/heic">
            <source media="(orientation: landscape) and (max-width: 900px)" srcset="./img/Medidas/wep/Banner_hamburguesa5.avif" type="image/avif">
            <source media="(orientation: landscape) and (max-width: 900px)" srcset="./img/Medidas/jpg/Banner_hamburguesa_jpg5.jpg" type="image/jpeg">
            <source media="(orientation: portrait) and (max-width: 400px)" srcset="./img/Medidas/heic/Banner_hamburguesa_heic6.heic" type="image/heic">
            <source media="(orientation: portrait) and (max-width: 400px)" srcset="./img/Medidas/wep/Banner_hamburguesa6.avif" type="image/avif">
            <source media="(orientation: portrait) and (max-width: 400px)" srcset="./img/Medidas/jpg/Banner_hamburguesa_jpg6.jpg" type="image/jpg">
    
            <img class="laFoto" alt="Foto de una hamburguesa" title="Descuento hamburguesa" src="./img/Banner_hamburguesa_png.png" />
        </picture>
</div>

   </section>
</body>
</html>
